<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Orbitron:wght@600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/components/header.css">
  <link rel="stylesheet" href="css/components/logo.css">
  <link rel="stylesheet" href="css/components/action.css">
  <link rel="stylesheet" href="css/components/button.css">
  <link rel="stylesheet" href="css/components/hero.css">
  <link rel="stylesheet" href="css/components/main-title.css">
  <link rel="stylesheet" href="css/components/subtitle.css">
  <link rel="stylesheet" href="css/components/section.css">
  <link rel="stylesheet" href="css/components/wrapper-skill.css">
  <link rel="stylesheet" href="css/components/skill.css">
  <link rel="stylesheet" href="css/components/progress-bar.css">
  <link rel="stylesheet" href="css/components/wrapper-project.css">
  <link rel="stylesheet" href="css/components/project-card.css">
  <title>Fernanda Santo</title>
</head>

<body>
  <header class="header">
    <h2 class="logo">FS</h2>
    <nav>
      <a class="action" href="">Skills</a>
      <a class="action" href="">Projects</a>
      <a class="action" href="">About</a>
      <a class="action" href="">Contact</a>
      <a class="btn" href="">Download CV</a>
    </nav>
  </header>
  <section class="hero">
    <h1 class="main-title">Fernanda Santo</h1>
    <h2 class="subtitle">FrontEnd Developer</h2>
    <a class="btn" href="">Download CV</a>
    <a class="btn" href="">Contato</a>
  </section>

  <section class="section">
    <h2 class="main-title -secondary">Skills</h2>
    <div class="wrapper-skill">
      <article class="skill">
        <img class="icon" src="img/icon-html5.svg" alt="HTML5 logo pixelart" />
        <div class="right">
          <h3 class="title">HTML5</h3>
          <progress class="progress-bar" max="100" value="80">80%</progress>
        </div>
      </article>

      <article class="skill">
        <img class="icon" src="img/icon-css3.svg" alt="CSS3 logo pixelart" />
        <div class="right">
          <h3 class="title">CSS3</h3>
          <progress class="progress-bar" max="100" value="80">80%</progress>
        </div>
      </article>

      <article class="skill">
        <img class="icon" src="img/icon-javascript.svg" alt="JavaScript logo pixelart" />
        <div class="right">
          <h3 class="title">JavaScript</h3>
          <progress class="progress-bar" max="100" value="80">80%</progress>
        </div>
      </article>

      <article class="skill">
        <img class="icon" src="img/icon-bootstrap.svg" alt="Bootstrap logo pixelart" />
        <div class="right">
          <h3 class="title">Bootstrap</h3>
          <progress class="progress-bar" max="100" value="80">80%</progress>
        </div>
      </article>

      <article class="skill">
        <img class="icon" src="img/icon-react.svg" alt="React logo pixelart" />
        <div class="right">
          <h3 class="title">React</h3>
          <progress class="progress-bar" max="100" value="80">80%</progress>
        </div>
      </article>

      <article class="skill">
        <img class="icon" src="img/icon-wp.svg" alt="WordPress logo pixelart" />
        <div class="right">
          <h3 class="title">WordPress</h3>
          <progress class="progress-bar" max="100" value="80">80%</progress>
        </div>
      </article>

      <article class="skill">
        <img class="icon" src="img/icon-figma.svg" alt="Figma logo pixelart" />
        <div class="right">
          <h3 class="title">Figma</h3>
          <progress class="progress-bar" max="100" value="80">80%</progress>
        </div>
      </article>

      <article class="skill">
        <img class="icon" src="img/icon-adobexd.svg" alt="Adobe XD logo pixelart" />
        <div class="right">
          <h3 class="title">Adobe XD</h3>
          <progress class="progress-bar" max="100" value="80">80%</progress>
        </div>
      </article>
    </div>
  </section>

  <section class="section">
    <h2 class="main-title -secondary">Projects</h2>
    <div class="wrapper-project">
      <figure class="project-card">
        <img class="project-logo" src="img/logo-collabcode.png" alt="Logo Collabcode">
      </figure>
      <figure class="project-card">
        <img class="project-logo" src="img/logo-collabcode.png" alt="Logo Collabcode">
      </figure>
      <figure class="project-card">
        <img class="project-logo" src="img/logo-collabcode.png" alt="Logo Collabcode">
      </figure>
    </div>
  </section>
</body>

</html>
